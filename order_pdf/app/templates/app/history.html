<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <title>History</title>
</head>
<body>
    <p><h3 style="padding-left: 35px;">History</h3></p>
    <hr>
    <div class="mt-4">
        {% for i in content %}
        <ul>
            <a class="btn btn-outline-dark" href="{% url 'history_details' i.id %}">{{ i.order_date}} - {{i.order_type}} - {{i.supplier_name }}</a>
            <a class="btn btn-dark" href="{% url 'generate_pdf' i.id %}">Download PDF</a>
            <a class="btn btn-secondary" href="{% url 'delete' i.id %}">Delete</a>
        </ul>
        {% endfor %}
    </div>
    <div class="mt-4 ps-4"><a class="btn btn-dark" href="{% url 'content' %}">Back</a></div>

</body>
</html>
