<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <title>Order to PDF</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-10" style="border: medium solid black">
                <!-- Περνάμε Method POST για να μας επιστρέψει τα στοιχεία απο το submit button. Συνεχίζουμε
             στο views.py στο def φτιάχνουμε την if. -->
                <form method="POST">
                    {% csrf_token %}
                    <div class="mb-3">
                        <div>
                            <h2>NEW ORDER</h2>
                            <br>
                            <hr>
                        <!-- DES EDO -->
                        <label for="" class="form-label">order_type</label>

                            {{ form.order_type }}
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="" class="form-label">customer_name</label>
                        <input type="text" class="form-control" id="customer_name" name="customer_name"
                            aria-describedby="">
                    </div>
                    <div class="mb-3">
                        <label for="" class="form-label">customer_address</label>
                        <input type="text" class="form-control" id="customer_address" name="customer_address"
                            aria-describedby="">
                    </div>
                    <div class="mb-3">
                        <label for="" class="form-label">supplier_name</label>
                        <input type="text" class="form-control" id="supplier_name" name="supplier_name"
                            aria-describedby=""></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="" class="form-label">supplier_address</label>
                        <input type="text" class="form-control" id="supplier_address" name="supplier_address"
                            aria-describedby=""></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="" class="form-label">products</label>
                        <textarea type="text" class="form-control" id="products" name="products"
                            aria-describedby=""></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="" class="form-label">notes</label>
                        <textarea type="text" class="form-control" id="notes" name="notes"
                            aria-describedby=""></textarea>
                    </div>
                    <button type="submit" class="btn btn-dark">Submit</button>
                    <a href="{% url 'history' %}" class="btn btn-dark">History</a>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
